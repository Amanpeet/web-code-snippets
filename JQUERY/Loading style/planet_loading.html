<!DOCTYPE html>
<html lang="en">

<head>
  <title>Loading screen test! </title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="author" content="Amanz Galzor (galzor.com)">

  <style>
    body {
      max-width: 70%;
      margin: auto;
      /*TO CENTER*/
    }

    div#wrapper {
      background: white;
      width: 100%;
      min-height: 100%;
    }

    /* Loader style */

    #planetLoader {
      position: fixed;
      left: 0px;
      top: 0px;
      width: 100%;
      height: 100%;
      z-index: 9999;
      background: #fff url('planet.png') no-repeat;
      background-position: center center;
      background-size: 100% auto;
    }
    .zoom-out{
      animation: zoomer 1s ease 1;
      animation-fill-mode: forwards;
      -webkit-animation-fill-mode: forwards;
    }
    @keyframes zoomer {
      0% { background-size: 100% auto; }
      100% { background-size: 1000% auto; }
    }
  </style>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script>
    // Wait for window load
    $(window).load(function () {
      $("#planetLoader").addClass("zoom-out");
      setTimeout( function(){
        $("#planetLoader").fadeOut(200);
      }, 1000);
    });
  </script>

</head>

<body>

  <div id="planetLoader"></div>

  <div id="wrapper">
    <img src="https://www.wallpaperup.com/wallpaper/download/171798/e8eaa939b6fbbca663fdff00e92e4cea" width="100%" />
  </div>

</body>
</html>
