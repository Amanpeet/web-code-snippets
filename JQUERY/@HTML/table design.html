
<style>

/* Table Style */
table {
  border-collapse: collapse;
  margin: auto;
  box-shadow: 0px 1px 2px black;
}
   
tr {  border:1px solid grey;}
  
tr:nth-child(1) td {
  color:white;
  background:black;
  font-weight: bold;
}
 
tr:nth-child(even) td{background:#E0E0E0;}
 
td {
  background:#FFFFFF;
  padding:10px 20px;
  text-align:left;
  vertical-align:middle;
  border-right:1px solid gray;
}
</style>
