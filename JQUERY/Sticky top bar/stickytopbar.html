<style>
  html,
  body {
    height: 1600px;
  }

  .navbar-fixed-top {
    top: 0;
    z-index: 100;
    position: fixed;
    width: 100%;
  }

  #body_div {
    top: 0;
    position: relative;
    height: 200px;
    background-color: green;
  }

  #banner {
    width: 100%;
    height: 273px;
    background-color: gray;
    overflow: hidden;
  }

  #navbar {
    border: 0;
    background-color: dodgerblue;
    border: 1px solid dimgray;
    margin-bottom: 0;
    height: 30px;
  }

  .nav_links {
    margin: 0;
  }

  .nav_links li {
    display: inline-block;
    margin-top: 4px;
  }

  .nav_links li a {
    padding: 0 15.5px;
    color: white;
    text-decoration: none;
  }
</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

<script>
  $(window).scroll(function () {
    // The total height of the jumbotron
    var scrollTop = $('#banner').outerHeight(true);
    var barHeight = $('.navbar').outerHeight(true);
    // If the user scrolls down
    if ($(window).scrollTop() >= scrollTop) {
      // Fix to top
      $("#navbar").addClass("navbar-fixed-top");
      // And padding-top to the body so the content does not jump up (50px is the height of the now fixed to top navbar)
      $("body").css("padding-top", barHeight);
    }
    // If the user scrolls back up
    if ($(window).scrollTop() < scrollTop) {
      // Undo
      $("#navbar").removeClass("navbar-fixed-top");
      $("body").css("padding-top", "0px");
    }
  })

</script>

<div id="banner">
  <h2>put what you want here</h2>
  <p>just adjust javascript size to match this window</p>
</div>

<nav id='navbar'>
  <ul class='nav_links'>
    <li><a href="url">Nav Bar</a></li>
    <li><a href="url">Sign In</a></li>
    <li><a href="url">Blog</a></li>
    <li><a href="url">About</a></li>
  </ul>
</nav>

  <p style='margin: 0; padding-top: 50px;'>and more stuff to continue scrolling here</p>
</div>
