<style>
#site-navigation .navbar-nav .dropdown-menu {
	margin: 0;
	padding: 0;
	border: 1px solid #ccc;
}

#site-navigation .navbar-nav a.dropdown-item {
	padding: 10px 20px;
	border-bottom: 1px solid #ddd;
	font-size: 14px;
	color: #555;
}

#site-navigation .nav.navbar-nav > li ul li.dropdown .dropdown-menu {
  display: none;
	width: auto;
	left: 100%;
	top: -1px;
	padding: 0;
	margin: 0;
	border: 1px solid #ccc;
}

#site-navigation .nav.navbar-nav > li ul li.dropdown .dropdown-menu.show {
  display: block;
}

#site-navigation .nav.navbar-nav > li ul li.dropdown .dropdown-toggle::after {
	position: absolute;
  top: 45%;
  right: 8px;
	transform: rotate(-90deg);
}
</style>

<script>
// Bootstrap menu on hover
$("#site-navigation .nav.navbar-nav > li ul li.dropdown > a").addClass('dropdown-toggle');
const $dropdown = $(".dropdown");
const $dropdownMenu = $(".dropdown-menu");
$(window).on("load resize", function() {
  if (this.matchMedia("(min-width: 768px)").matches) {
    $dropdown.hover(
      function() {
        const $this = $(this);
        $this.addClass('show');
        $this.children($dropdownMenu).addClass('show');
      },
      function() {
        const $this = $(this);
        $this.removeClass('show');
        $this.children($dropdownMenu).removeClass('show');
      }
    );
  } else {
    $dropdown.off("mouseenter mouseleave");
  }
});
</script>
