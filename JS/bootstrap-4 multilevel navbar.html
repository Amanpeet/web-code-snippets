<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Multilevel Dropdown with Hover</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

  <style>
    /* site navigation */

    #site-navigation .navbar-nav a.dropdown-item:hover {
      background: rgba(0, 0, 0, 0.1);
    }

    #site-navigation .navbar-nav .menu-item-has-children {
      position: relative;
    }

    #site-navigation .navbar-nav .menu-item-has-children .dropdown-menu {
      display: none;
      top: 100%;
      left: 0;
      margin-top: -1px;
      background: #111;
    }

    #site-navigation .navbar-nav .menu-item-has-children .menu-item-has-children>.dropdown-menu {
      top: 0;
      left: 100%;
    }

    #site-navigation .navbar-nav .menu-item-has-children:hover>.dropdown-menu {
      display: block;
    }

    #site-navigation .navbar-nav .menu-item-has-children .dropdown-menu.show {
      display: block;
    }

    /* Top-level dropdown hover (desktop only) */
    @media (min-width: 992px) {
      #site-navigation .navbar-nav .menu-item-has-children:hover>.dropdown-menu {
        display: block;
      }
    }

    /* Mobile adjustments */
    @media (max-width: 992px) {

      #site-navigation .navbar-nav .menu-item-has-children:hover>.dropdown-menu {
        display: none;
      }

      #site-navigation .navbar-nav .menu-item-has-children .dropdown-menu,
      #site-navigation .navbar-nav .menu-item-has-children .menu-item-has-children>.dropdown-menu {
        position: relative;
        left: 0;
        margin-left: 1rem;
        background: rgba(0, 0, 0, 0.1);
      }

    }

    #site-navigation .navbar-nav a.dropdown-item {
      position: relative;
      background: transparent;
      color: #eee;
    }

    #site-navigation .navbar-nav>.menu-item-has-children .menu-item-has-children>a.dropdown-item::after {
      content: "";
      display: inline-block;
      margin-left: .255em;
      vertical-align: .255em;
      border-top: .3em solid;
      border-bottom: 0;
      border-right: .3em solid transparent;
      border-left: .3em solid transparent;
      position: absolute;
      top: 45%;
      right: 8px;
      transform: rotate(-90deg);
    }

    /* Mobile adjustments */
    @media (max-width: 992px) {
      #site-navigation .navbar-nav>.menu-item-has-children .menu-item-has-children>a.dropdown-item::after {
        transform: rotate(0deg);
      }
    }
  </style>
</head>

<body>

  <nav id="site-navigation" class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Brand</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span> </button>

    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">

        <li class="nav-item active">
          <a class="nav-link" href="#">Home</a>
        </li>

        <li class="nav-item dropdown menu-item-has-children">
          <a class="nav-link dropdown-toggle" href="#" id="mainDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> Menu </a>
          <ul class="dropdown-menu" aria-labelledby="mainDropdown">
            <li><a class="dropdown-item" href="#">Action</a></li>

            <li class="menu-item-has-children">
              <a class="dropdown-item dropdown-toggle" href="#">Submenu</a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Submenu Item 1</a></li>
                <li><a class="dropdown-item" href="#">Submenu Item 2</a></li>

                <li class="menu-item-has-children">
                  <a class="dropdown-item dropdown-toggle" href="#">Nested Submenu</a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Nested 1</a></li>
                    <li><a class="dropdown-item" href="#">Nested 2</a></li>
                  </ul>
                </li>

              </ul>
            </li>

          </ul>
        </li>

      </ul>
    </div>
  </nav>

  <!-- Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <script>
    $(document).ready(function () {
      // Handle submenu toggles on mobile
      $('.menu-item-has-children > a').on("click", function (e) {
        if (window.innerWidth < 992) {
          e.preventDefault();
          e.stopPropagation();
          $(this).next('.dropdown-menu').toggleClass('show');
          $(this).parent().siblings().find('.dropdown-menu').removeClass('show');
        }
      });

      // Close submenus when parent dropdown closes
      $('.dropdown').on('hidden.bs.dropdown', function () {
        $(this).find('.dropdown-menu').removeClass('show');
      });
    });
  </script>

</body>

</html>
