<!-- dependancies -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>

<!-- modal window html -->
<div class="modal">
  <div class="box">
    <div class="close-btn">X</div>
    <h3>Modal Window</h3>
    <p>Modal Text</p>
  </div>
</div>


<style>
/*modal window css*/

.modal *{
  box-sizing: border-box;
}

.modal {
  display: none;
  background: rgba(0, 0, 0, 0.7);
  position: fixed;
  height: 100%;
  width: 100%;
  left: 0;
  top: 0;
  z-index: 9999;
}
.modal .box {
  background: white;
  height: 400px;
  width: 600px;
  position: relative;
  display: block;
  margin: auto;
  margin-top: 100px;
  z-index: 9999;
  border-radius: 4px;
  border: 1px solid #D7D6D6;
  box-shadow: 0px 2px 4px -2px rgba(0, 0, 0, 0.7);
  padding: 30px;
  overflow: auto;
}
.modal .close-btn {
  background: #e4e4e4;
  border-radius: 50%;
  cursor: pointer;
  font-size: 1.5em;
  position: absolute;
  right: 10px;
  top: 10px;
  height: 40px;
  width: 40px;
  text-align: center;
  line-height: 40px;
  transition: all 0.2s ease 0s;
}
.modal .close-btn:hover {
  background: #C8C8C8;
}
.modal .box p {
  font-size: 1.1em;
  line-height: 1.6;
}
</style>

<script>
$(document).ready(function() {
    /* Modal window script */
    $("div.modal").hide();
    $("div.close-btn").click(function(){
      $("div.modal").fadeOut(300);
    });

    /* Text to input in modal */
    // $('.modal .box h3').html('Maximum Attempts Reached!');
    // $('.modal .box p').html('There appears to be a problem processing your payment.  Please contact us at 888-314-3633. <br> ');

    $('.modal').show();
});
</script>
