<div>
  <div id="#image_detail">
    <img src="http://placehold.it/300x300" alt="alt-text">
  </div>
  <div id="#main_descrip">
    Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.
  </div>
</div>

<div class="share-btns">
  <h4>Share this:</h4>
  <a id="fb_share_btn" class="share-item" href="#" title="">
    <img style="width: 60px;" src='images/facebook.png' alt='FB share'/>
  </a>
  <a id="whatsapp_share" href="#" class="share-item">
    <img style="width: 60px;" src='images/WhatsApp.png' alt='Whatsapp share'/>
  </a>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
$(document).ready(function() {
  $('#fb_share_btn').click(function(e) {
    e.preventDefault();
    var u = $('#image_detail img').attr('src');
    var t = $('#main_descrip').text();
    window.open('http://www.facebook.com/sharer.php?u=' + encodeURIComponent(u) + '&t=' + encodeURIComponent(t), 'sharer', 'toolbar=0,status=0,width=626,height=436');
  });

  $('#whatsapp_share').click(function(e) {
    e.preventDefault();

    if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
      var sText = $('#main_descrip').text();
      var sUrl = $('#image_detail img').attr('src');
      // var sText = "Text to share";
      // var sUrl = "Link to share";
      var sMsg = encodeURIComponent(sText) + " - " + encodeURIComponent(sUrl);
      var whatsapp_url = "whatsapp://send?text=" + sMsg;
      window.location.href = whatsapp_url;
      console.log("Whatsapp shared");
    } else {
      alert("Cant find Whatsapp client.");
    }

  });


});
</script>
