
<link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css">
<script src="js/jquery-ui.min.js"></script>
<script>
$(document).ready(function() {
  console.log("datepicker ready");

  $('.datepicker').datepicker({
    dateFormat: 'yy-mm-dd',
    changeMonth: true,
    changeYear: true,
    minDate: 0,
    beforeShowDay: noSunday,
    onSelect: afterparty,
  });

  var disabledArr = $('#contentleftsidepart_hdnBlockDate').val();
  var disabledDays = disabledArr.split(",");

  function noSunday(date) {
    var day = date.getDay();
    var string = jQuery.datepicker.formatDate('yy-mm-dd', date);
    var isDisabled = ($.inArray(string, disabledDays) != -1);
    //day != 0 disables all Sundays
    return [day != 0 && !isDisabled];
  };

  function afterparty(dateText, inst) {
    console.log('fetching timings');
    $('#contentleftsidepart_Button2').trigger('click');
  }

});
</script>
