<ul class="context-menu">
    <li data-action="reset" data-id="">Reset</li>
    <li data-action="save" data-id="">Save</li>

</ul>

<script>
    //context menu
    // Trigger action when the contexmenu is about to be shown
    $('.grid-item').bind("contextmenu", function (event) {
        event.preventDefault();

        $(".context-menu").finish().toggle(100).css({
            top: event.pageY + "px",
            left: event.pageX + "px"
        });
        var getid = $(this).attr('id');
        $(".context-menu li[data-action=reset]").attr('data-id', getid);
    });

    // If the document is clicked somewhere
    $(document).bind("mousedown", function (e) {
        if (!$(e.target).parents(".context-menu").length > 0) {
            $(".context-menu").hide(100);
        }
    });

    // If the menu element is clicked
    $(".context-menu li").click(function () {
        // This is the triggered action name
        switch ($(this).attr("data-action")) {

            // A case for each action. Your actions here
            case "reset":
                var acton = $(this).attr("data-id");
                console.log(acton);
                $("#" + acton).html("");
                break;
        }
        // Hide it AFTER the action was triggered
        $(".context-menu").hide(100);
    });    
</script>
