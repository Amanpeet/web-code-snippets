<!-- needs jquery first -->
<script>
// autoplay video on scroll
jQuery(window).on('DOMContentLoaded load resize scroll', function(){

  jQuery(window).scroll(function() {
    var vid = jQuery('.scoll-video');
    if( isElementInViewport(vid) ){
      console.log('autoplaying video');
      $('.video-actual')[0].play();
    } else {
      $('.video-actual')[0].pause();
      console.log('stopping video');
    }
  });

});
</script>

<div class="scoll-video">
  <video class="video-actual w-100" height="310" controls preload="none" poster="img/video.png">
    <source src="vids/vid1.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</div>
