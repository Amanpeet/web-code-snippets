<!-- socialx -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script>
function sticky_relocate() {
    var window_top = $(window).scrollTop();
    var div_top = $('#sticky-anchor').offset().top;
    if (window_top > div_top) {
        $('#sticky').addClass('stick');
    } else {
        $('#sticky').removeClass('stick');
    }
}

$(function () {
    $(window).scroll(sticky_relocate);
    sticky_relocate();
});
</script>



<style>
  .container{
    position: relative;
  }

  #sticky.stick {
    position: fixed;
    top: 0;
    left:auto;
    z-index: 10000;
  }
  #sticky{
    border:1px dashed red;
    position:absolute;
    top:auto;
    left:auto;
    height:400px;
    width:100px;
  }

</style>



<h1>Social buttons</h1>
<h4>Buttons work on Live site only</h4>

<!-- socialx -->
<div id="sticky-anchor"></div>
<div id="sticky" class="social-share">

  <!-- facebook button -->
  <div id="fb-root"></div>
  <script>(function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v2.5";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));</script>
  <div class="fb-like" data-href="https://www.facebook.com/AndroidOfficial" data-layout="box_count" data-action="like" data-show-faces="false" data-share="false"></div>

  <!-- Google plus button -->
  <script src="http://apis.google.com/js/platform.js" async defer></script>
  <div class="g-plusone" data-size="tall"></div>

  <!-- linked in share -->
  <script src="//platform.linkedin.com/in.js" type="text/javascript"> lang: en_US</script>
  <script type="IN/Share" data-counter="top"></script>

  <!-- twitter button -->
  <a href="http://twitter.com/share" class="twitter-share-button"{count}>Tweet</a>
  <script>
    !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');
  </script>

</div>
